{% load userindicator static i18n thumbnail %}
{% get_current_language as LANGUAGE_CODE %}

<header class="header-upper" aria-label="{% translate 'Header' %}">
    <div class="u-page-ribbon"></div>

    <nav class="navbar navbar-expand-md">
        <div class="container position-relative">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <a class="navbar-brand header-upper__brand" href="/">
                    <img src="{% static 'images/logo-mobile.png' %}" alt="{{ settings.a4_candy_cms_settings.OrganisationSettings.platform_name }}" class="header-upper__brand-img header-upper__brand-img--mobile" />
                    <img src="{% static 'images/logo.png' %}" alt="{{ settings.a4_candy_cms_settings.OrganisationSettings.platform_name }}" class="header-upper__brand-img header-upper__brand-img--desktop" />
                </a>

                <div class="d-flex align-items-center">
                    <ul class="header-upper__nav navbar-nav flex-row">
                        <li class="nav-item header-upper__lang">
                            {% include 'includes/header_language_switch.html' %}
                        </li>
                        <li class="nav-item header-upper__user">
                            {% userindicator %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
